<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale online store</title>
    <link
      rel="icon"
      type="image/png"
      href="./src/assets/img/bsale-logo.jpeg"
      sizes="16x16"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: orangered"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand fw-bold fs-3" href="index.html">Bsale</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div class="navbar-nav m-auto mb-2 mb-lg-0">
              <!-- getting all the products back -->
              <button
                class="btn btn-warning btn-all"
                id="all"
                onclick="filterByCategory('all-products')"
              >
                all
              </button>
              <!-- getting all product's name -->
              <ul
                class="navbar-nav m-auto mb-2 mb-lg-0 w-100"
                id="categories"
              ></ul>
              <!-- getting ordered products -->
              <div class="d-flex align align-items-center">
                <button
                  class="btn btn-warning w-100"
                  id="orderAsc"
                  onclick="orders('orderAsc')"
                >
                  asc
                </button>
                <button
                  class="btn btn-warning w-100"
                  id="orderDesc"
                  onclick="orders('orderDesc')"
                >
                  desc
                </button>
              </div>
            </div>
            <!-- small search bar for products -->
            <form id="searchByQuery" class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search product"
                aria-label="Search"
                name="name"
              />
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- all the products to be rendered -->
      <div class="container pt-2 pb-2">
        <!-- a load spinner  -->
        <div id="spinner"></div>
        <div class="row rows-cols-1 row-cols-md-3 g-3" id="all-products"></div>
      </div>
    </div>
  </body>
  <script src="./src/services/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
